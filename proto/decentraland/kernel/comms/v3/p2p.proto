syntax = "proto3";

package decentraland.kernel.comms.v3;

message Edge {
  uint32 u = 1;
  uint32 v = 2;
}

message Packet {
  uint32 source = 1; 
  repeated Edge edges = 2;
  bytes payload = 3;
}

message MeshStatusMessage {
  repeated uint32 connected_to = 1;
}

message MeshUpdateMessage {
  uint32 source = 1;
  uint32 id = 2;
  oneof data {
    uint32 connected_to = 3;
    uint32 disconnected_from = 4;
    MeshStatusMessage status = 5;
  }
}
