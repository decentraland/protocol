syntax = "proto3";

package decentraland.kernel.comms.v3;

message Edge {
  string u = 1;
  string v = 2;
}

message Packet {
  string source = 1; // address
  repeated Edge edges = 2;
  bytes payload = 3;
}

message MeshStatusMessage {
  repeated string connectedTo = 1;
}

message MeshUpdateMessage {
  string source = 1;
  oneof data {
    string connectedTo = 2;
    string disconnectedFrom = 3;
    MeshStatusMessage status = 4;
  }
}
