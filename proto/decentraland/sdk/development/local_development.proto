syntax = "proto3";

package decentraland.sdk.development;

message UpdateScene {
  string scene_id = 1;
}

enum UpdateModelType {
  UMT_CHANGE = 0;
  UMT_REMOVE = 1;
}

message UpdateModel {
  string scene_id = 1;
  string src = 2; // or hash ?
  string hash = 3;
  UpdateModelType type = 4;
}

message WsSceneMessage {
  oneof message {
    // direction: scene->explorer
    UpdateScene update_scene = 1;
    UpdateModel update_model = 2;
  }
}
