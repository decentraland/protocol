syntax = "proto3";
package decentraland.sdk.components;

import "decentraland/sdk/components/common/id.proto";
option (common.ecs_component_id) = 1040;

import "decentraland/common/colors.proto";

message PBNFTShape {
  enum PictureFrameStyle {
      PICTURE_FRAME_STYLE_CLASSIC = 0;
      PICTURE_FRAME_STYLE_BAROQUE_ORNAMENT = 1;
      PICTURE_FRAME_STYLE_DIAMOND_ORNAMENT = 2;
      PICTURE_FRAME_STYLE_MINIMAL_WIDE = 3;
      PICTURE_FRAME_STYLE_MINIMAL_GREY = 4;
      PICTURE_FRAME_STYLE_BLOCKY = 5;
      PICTURE_FRAME_STYLE_GOLD_EDGES = 6;
      PICTURE_FRAME_STYLE_GOLD_CARVED = 7;
      PICTURE_FRAME_STYLE_GOLD_WIDE = 8;
      PICTURE_FRAME_STYLE_GOLD_ROUNDED = 9;
      PICTURE_FRAME_STYLE_METAL_MEDIUM = 10;
      PICTURE_FRAME_STYLE_METAL_WIDE = 11;
      PICTURE_FRAME_STYLE_METAL_SLIM = 12;
      PICTURE_FRAME_STYLE_METAL_ROUNDED = 13;
      PICTURE_FRAME_STYLE_PINS = 14;
      PICTURE_FRAME_STYLE_MINIMAL_BLACK = 15;
      PICTURE_FRAME_STYLE_MINIMAL_WHITE = 16;
      PICTURE_FRAME_STYLE_TAPE = 17;
      PICTURE_FRAME_STYLE_WOOD_SLIM = 18;
      PICTURE_FRAME_STYLE_WOOD_WIDE = 19;
      PICTURE_FRAME_STYLE_WOOD_TWIGS = 20;
      PICTURE_FRAME_STYLE_CANVAS = 21;
      PICTURE_FRAME_STYLE_NONE = 22;
  }

  string src = 1;
  optional PictureFrameStyle style = 2; // default = PictureFrameStyle.Classic
  optional decentraland.common.Color3 color = 3; // default = decentraland.common.Color3(0.6404918, 0.611472, 0.8584906)
}
