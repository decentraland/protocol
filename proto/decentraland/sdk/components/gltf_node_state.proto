syntax = "proto3";
package decentraland.sdk.components;

import "decentraland/sdk/components/common/id.proto";
option (common.ecs_component_id) = 1046;

// See the details of the GltfNode component for more information.

// The state of a linked gltf node.
// If the state is GNS_FAILED, the renderer may describe the failure in the error string.
message PBGltfNodeState {
    GltfNodeState state = 1;
    optional string error = 2;
}

enum GltfNodeState {
    GNS_PENDING = 0;
    GNS_FAILED = 1;
    GNS_READY = 2;
}
