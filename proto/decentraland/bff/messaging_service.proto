syntax = "proto3";
package decentraland.bff;

import "google/protobuf/empty.proto";

message Packet {
  string source = 1; // address
  bytes payload = 3;
}

message Request {
  repeated string peers = 1;
  Packet packet = 2;
}


service MessagingService {
  rpc Publish(Request) returns (google.protobuf.Empty) {}
}
