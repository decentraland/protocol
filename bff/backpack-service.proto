syntax = "proto3";

package decentraland.bff;

message BackpackRequest {
  string address = 1;
}

message BackpackResponse {
  repeated Wearable wearables = 1;
  repeated Emote emotes = 2;
}

message Wearable {
  string urn = 1;
  uint32 amount = 2;
}

message Emote {
  string urn = 1;
  uint32 amount = 2;
}

service BackpackService {
  rpc GetBackpack(BackpackRequest) returns (BackpackResponse) {}
}
