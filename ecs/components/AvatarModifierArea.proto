syntax = "proto3";

import "ecs/components/common/id.proto";
option (ecs_component_id) = 1070;
import "ecs/components/common/Vector3.proto";

enum AvatarModifier {
  HIDE_AVATARS = 0;
  DISABLE_PASSPORTS = 1;
}

message PBAvatarModifierArea {
  Vector3 area = 1;
  repeated string exclude_ids = 2;
  repeated AvatarModifier modifiers = 3;
}