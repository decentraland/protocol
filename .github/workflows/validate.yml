on:
  push:
    branches-ignore:
      - "main"

name: validate-compatibility
jobs:
  compat:
    name: "Validate compatibility with main branch"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm i
      - name: install buff
        run: bash scripts/install-buf.sh
      - name: buf lintc
        run: ./node_modules/.bin/buf lint proto/
      - name: buf build
        run: ./node_modules/.bin/buf build proto/
      - name: build and compile test
        run: ./scripts/test.sh
      - name: run the check script
        run: ./scripts/check-proto-compabitility.sh
