on:
  push:
    branches-ignore:
      - "main"

name: validate-compatibility
jobs:
  compat:
    name: "Validate compatibility with main branch"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm i
      - name: compile
        run: ./scripts/test.sh
      - name: run the check script
        run: ./scripts/check-proto-compabitility.sh
