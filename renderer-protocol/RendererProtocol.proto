syntax = "proto3";

message SendMessageRequest {
  string object = 1;
  string method = 2;
  optional bytes payload = 3;
}

message SendMessageResponse {}

message CallbackStreamRequest {}

message CallbackStreamMessage {
  string type = 1;
  optional string payload = 2;
}

service CoreService {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse){}
  rpc CallbackStream(CallbackStreamRequest) returns (stream CallbackStreamMessage) {}
}
